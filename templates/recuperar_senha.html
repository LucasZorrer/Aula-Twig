{{ include('inc/header.html') }}

			<h2>Recuperar Senha</h2>
			{% if msg %}
				<div>
					<p class="error-msg">{{  msg }}</p>
				</div>
			{% endif %}
			<div class="input-container">
				<input type="text" class="form-control" name="username" id="username" placeholder="Digite seu Username">

			<div class="input-container">

			</div>
		</div>
	</form>
</div>
